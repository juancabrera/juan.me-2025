<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adjustable Three.js Dome Shader with Blob Effect</title>
  <style>
      body { margin: 0; overflow: hidden; }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
<script>
  // Adjustable Variables
  const config = {
    sphereRadius: 6,
    sphereSegments: 128,
    color1: 0xf7bfb4,  // Base color
    color2: 0xa4d4c2,  // Accent color
    animationSpeed: 0.006, // Speed of the time increment
    blobFrequency: 0.5,  // Frequency of blob movement
    blobAmplitude: 0.5,  // Amplitude of blob movement
  };

  // Scene setup
  const scene = new THREE.Scene();

  // Renderer setup
  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Camera setup (inside the sphere)
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 0, 20);

  // Controls setup
  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  // Geometry and material for the sphere
  const geometry = new THREE.SphereGeometry(config.sphereRadius, config.sphereSegments, config.sphereSegments);
  const material = new THREE.ShaderMaterial({
    uniforms: {
      color1: { value: new THREE.Color(config.color1) },
      color2: { value: new THREE.Color(config.color2) },
      time: { value: 0.0 },
      blobFrequency: { value: config.blobFrequency },
      blobAmplitude: { value: config.blobAmplitude }
    },
    vertexShader: `
                uniform float time;
                uniform float blobFrequency;
                uniform float blobAmplitude;
                varying vec3 vPosition;
                void main() {
                    vPosition = position + normal * sin(position.y * blobFrequency + time * 2.0) * blobAmplitude;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(vPosition, 1.0);
                }
            `,
    fragmentShader: `
                uniform vec3 color1;
                uniform vec3 color2;
                uniform float time;
                varying vec3 vPosition;
                
                void main() {
                    float blob = sin(vPosition.x * 0.1 + vPosition.y * 0.15 + time) * 0.5 + 0.5;
                    float intensity = smoothstep(0.0, 1.0, blob);
                    vec3 color = mix(color1, color2, intensity);
                    gl_FragColor = vec4(color, 1.0);
                }
            `,
    side: THREE.BackSide
  });

  // Create the sphere and add it to the scene
  const sphere = new THREE.Mesh(geometry, material);
  scene.add(sphere);

  // Render loop
  function animate() {
    material.uniforms.time.value += config.animationSpeed;
    material.uniforms.blobFrequency.value = config.blobFrequency;
    material.uniforms.blobAmplitude.value = config.blobAmplitude;
    controls.update();
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }
  animate();

  // Handle window resizing
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
